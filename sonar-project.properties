# ----------------------------
# Required
# ----------------------------
sonar.projectKey=boozle-daily-game
sonar.organization=eoinc134   # SonarCloud organization
sonar.host.url=https://sonarcloud.io
sonar.login=${SONAR_TOKEN}        # Or use GitHub secret in CI

# ----------------------------
# Source code
# ----------------------------
# Backend + frontend source directories
sonar.sources=boozle-backend/src,boozle-frontend/src

# Test files (optional)
sonar.tests=boozle-backend/src,boozle-frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.spec.ts,**/*.test.tsx,**/*.spec.tsx

# ----------------------------
# Language & encoding
# ----------------------------
sonar.language=ts
sonar.sourceEncoding=UTF-8

# ----------------------------
# Exclusions
# ----------------------------
sonar.exclusions=coverage/**/*,dist/**/*,node_modules/**/*

# ----------------------------
# Coverage reports
# ----------------------------
# Optional â€” if you generate lcov coverage reports
sonar.typescript.lcov.reportPaths=boozle-backend/coverage/lcov.info,boozle-frontend/coverage/lcov.info
